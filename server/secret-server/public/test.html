function invoke(f, start, interval, end) {
	if (!start) start = 0;
	if (arguments.length <= 2)
		setTimeout(f, start);
	else {
		setTimeout(repeat, start);
		function repeat() {
			var h = setInterval(f, interval);
			if (end) {
				setTimeout(function() { clearInterval(h)}, end);
			}
		}
	}
}

var a = document;

_setResultIframe = a.createElement("iframe"),

function load(name, param, callback) {
	var id = callback_map.length;
	callback_map[id] = callback;

	_setResultIframe.src = 'app://api/' + name + '?data' + JSON.stringify(param) + '&callback=' + id; 
}
